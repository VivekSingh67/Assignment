        }

        .offer-box .most-popular::after {
            content: '';
            position: absolute;
            top: 0%;
            right: -9px;

            height: 0;

            border-right: 10px solid transparent;

        .offer-box .most-popular::before {

        .selected {

        }

        .options select {

        input[type="radio"] {

            width: 20px;
            height: 20px;

            border-radius: 50%;

        }

        input[type="radio"]:not(:checked) {

        }

        input[type="radio"]:checked {

        }

        input[type="radio"]:checked::before {

            width: 10px;
            height: 10px;

            margin: 3px;
        }

            padding-top: 4px;
            font-size: 12px;
            float: left;
        }
    </style>
</head>

<script>
    function selectOfferBox(selectedBox) {
        // Deselect all offer boxes, hide their options container, and uncheck radio buttons
        document.querySelectorAll('.offer-box').forEach(box => {
            box.classList.remove('selected');
            box.querySelector('.options-container').style.display = 'none';
            const radio = box.querySelector('input[type="radio"]');
            if (radio) radio.checked = false;
        });

        // Select the clicked offer box, show its options container, and check the radio button
        selectedBox.classList.add('selected');
        const optionsContainer = selectedBox.querySelector('.options-container');
        if (optionsContainer) {
            optionsContainer.style.display = 'flex';
        }

        // Check the radio button inside the selected offer box
        const selectedRadio = selectedBox.querySelector('input[type="radio"]');
        if (selectedRadio) selectedRadio.checked = true;
    }
</script>
